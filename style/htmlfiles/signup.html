<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
    
  
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 ">Signup</span>
    </div>
  </nav>


    <div class="div1"> 
    <div id="card">
        
    <form id="formsignup" >
        <div class="mb-3">
          <!-- <label for="exampleInputEmail1" class="form-label">First Name</label> -->
          <input type="text"  class="form-control " id="firstName" aria-describedby="emailHelp" placeholder="First Name" >
          
        </div>
        <div class="mb-3">
          <!-- <label for="exampleInputPassword1" class="form-label">Last Name</label> -->
          <input type="text" class="form-control" id="lastName" placeholder="LastName" >
        </div>
        <div class="mb-3">
            <!-- <label for="exampleInputPassword1" class="form-label">Email</label> -->
            <input type="email" class="form-control" id="email" placeholder="Email" >
          </div>
          <div class="mb-3">
            <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
            <input type="password" class="form-control" id="password" placeholder="Password" >
          </div>
          <div class="mb-3">
            <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" >
          </div>
          <div class="text-center" >
            <a href="../htmlfiles/login.html">Login</a>
        <div class="btn button-signup mb-2" id="signup">Signup</div></div>
      </form>

</div>


</div>





<script type="module" src="../jsFiles/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
